<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> javascript count down excercise</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1week2.css" />
</head>
<body>
    <div class="container">
        <input type="date" name="endDate" />
        <div id="clock" class="countDown">
            <div>
                <span class="days">0
                </span>
                <small>Days</small>
            </div>
            <div>
                <span class="hours">0</span>
                <small>Hours</small>
            </div>
            <div>
                <span class="minutes">0</span>
                <small>Minutes</small>
            </div>
            <div>
                <span class="seconds">0</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>

    <h1>HELLO</h1>
    <script src="script.js"></script>
</body>
</html>
